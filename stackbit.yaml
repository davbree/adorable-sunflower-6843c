stackbitVersion: ~0.4.0
ssgName: nextjs
nodeVersion: '14'
cmsName: git
assets:
  referenceType: static
  staticDir: public
  uploadDir: images
  publicPath: /
dataDir: content/data
pagesDir: content/pages
pageLayoutKey: layout
objectTypeKey: type
styleObjectModelName: ThemeStyle
contentModels:
  PageLayout:
    isPage: true
    urlPath: '/{slug}'
    newFilePath: '{slug}.md'
  PostLayout:
    isPage: true
    urlPath: '/blog/{slug}'
    newFilePath: 'blog/{slug}.md'
  Person:
    newFilePath: 'team/{slug}.json'
models:
  PostLayout:
    name: PostLayout
    label: Post
    layout: PostLayout
    fields:
      - type: string
        name: title
        label: Title
        default: Post Title
      - type: date
        name: date
        label: Date
      - type: reference
        name: author
        label: Author
        models:
          - Person
          - Config
      - type: string
        name: excerpt
        label: Excerpt
        default: This is the excerpt of your blog post visible in the post feed or featured posts.
      - type: model
        name: featuredImage
        label: Featured image
        models:
          - ImageBlock
        default:
          type: ImageBlock
          url: /images/post-1.jpeg
          altText: Post thumbnail image
      - type: list
        name: bottomSections
        label: Sections
        items:
          type: model
          groups:
            - sectionComponent
